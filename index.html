<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Well Done</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .message {
            font-size: 3rem;
            font-weight: bold;
            color: #2ecc71;
            margin-bottom: 20px;
        }
        .input-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        input {
            padding: 10px;
            font-size: 1.2rem;
            text-align: center;
            border: 2px solid #2ecc71;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            font-size: 1.2rem;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #27ae60;
        }
        .hidden {
            display: none;
            margin-top: 20px;
            font-size: 1.5rem;
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="message">Well Done</div>
    <div class="input-container">
        <input type="text" id="codeInput" placeholder="Enter code">
        <button id="submitBtn">Go</button>
    </div>
    <div id="role" class="hidden">Vito Corleone</div>

    <script>
        const codeInput = document.getElementById('codeInput');
        const submitBtn = document.getElementById('submitBtn');
        const role = document.getElementById('role');

        function checkCode() {
            if (codeInput.value === '1891') {
                role.style.display = 'block';
            } else {
                role.style.display = 'none';
            }
        }

        // Check when button is clicked
        submitBtn.addEventListener('click', checkCode);

        // Check when Enter is pressed
        codeInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkCode();
            }
        });
    </script>
    <!-- Vito Corleone -->
</body>
</html>
